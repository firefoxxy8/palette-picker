<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/492955eee2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Palette Picker</title>
  </head>
  <body>
    <aside class="leftside-container">
      <section class="new-project-palette-container">
        <div class="input-btn-container">
          <input class="input project-name" type="text" placeholder="Create a new project">
          <button class="save-project-btn" disabled>Save</button>
        </div>
        <select id="project-dropdown">
          <!-- Append new projects here -->
        </select>
        <div class="input-btn-container">
          <input class="input palette-name" type="text" placeholder="Name your palette">
          <button class="save-palette-btn" disabled>Save</button>
        </div>
      </section>
      <section class="recent-projects-container">
        <h2>Recent Projects</h2>
        <div class="recent-projects">
          <!-- Recent projects and palettes listed here -->
        </div>
      </section>
    </aside>
    <main>
      <header>
        <div class="title-overlay">
          <h1 class="page-title">Palette Picker</h1>
          <p class="page-instruction">Press the spacebar to generate a color scheme!</p>
        </div>
      </header>
      <section class="color-container">
        <div class="color colorOne">
          <div class="lock-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <h3 class="hex hex-one">#000000</h3>
          </div>
        </div>
        <div class="color colorTwo">
          <div class="lock-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <h3 class="hex hex-two">#000000</h3>
          </div>
        </div>
        <div class="color colorThree">
          <div class="lock-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <h3 class="hex hex-three">#000000</h3>
          </div>
        </div>
        <div class="color colorFour">
          <div class="lock-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <h3 class="hex hex-four">#000000</h3>
          </div>
        </div>
        <div class="color colorFive">
          <div class="lock-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <h3 class="hex hex-five">#000000</h3>
          </div>
        </div>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
