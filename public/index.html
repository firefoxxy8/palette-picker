<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/492955eee2.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Palette Picker</title>
  </head>
  <body>
    <header>
      <h1 class="page-title">Palette Picker</h1>
      <p class="page-instruction">Press the spacebar to generate a colour scheme!</p>
    </header>
    <main>
      <section class="color-container">
        <div class="color colorOne">
          <div class="lock-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <h3 class="hex">#000000</h3>
          </div>
        </div>
        <div class="color colorTwo">
          <div class="lock-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <h3 class="hex">#000000</h3>
          </div>
        </div>
        <div class="color colorThree">
          <div class="lock-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <h3 class="hex">#000000</h3>
          </div>
        </div>
        <div class="color colorFour">
          <div class="lock-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <h3 class="hex">#000000</h3>
          </div>
        </div>
        <div class="color colorFive">
          <div class="lock-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <h3 class="hex">#000000</h3>
          </div>
        </div>
      </section>
      <section class="new-project-palette-container">
        <div class="input-btn-container">
          <input class="input project-name" type="text" placeholder="Create a new project">
          <button class="save-project-btn">Save</button>
        </div>
        <select>
          <!-- Append new projects here -->
          <option value="projectOne">Project 1</option>
          <option value="projectTwo">Project 2</option>
          <option value="projectThree">Project 3</option>
        </select>
        <div class="input-btn-container">
          <input class="input palette-name" type="text" placeholder="Name your palette">
          <button class="save-palette-btn">Save</button>
        </div>
      </section>
      <section class="recent-projects-container">
        <h2>My Recent Projects</h2>
        <!-- Recent projects listed here with palettes -->
      </section>
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
